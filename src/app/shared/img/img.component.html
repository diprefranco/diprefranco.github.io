<div class="img-container">
  <img src="{{src}}" (load)="imgLoaded = true" class="img-invisible-effect" [ngClass]="{ 'img-visible-effect': imgLoaded }" />
  <div [hidden]="imgLoaded" class="spinner-space-to-fill"></div>
  <div [hidden]="imgLoaded" class="spinner-centered">
    <div class="spinner"></div>
  </div>
</div>
